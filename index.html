<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
    <div class="container">
    <!-- images background -->
    <ul class="images">
        <li><img id="one" src="https://i.pinimg.com/originals/73/39/c5/7339c529e60a8d7c6d860b6be46e6b76.jpg" alt=""></li>
        <li><img id="two" src="https://i.pinimg.com/originals/b4/91/0c/b4910c548eb4213033b07407f47d2e3d.jpg" alt=""></li>
        <li><img id="three" src="https://i.pinimg.com/474x/08/7a/0f/087a0fa5e56ebea413da03f1683d9848--wallpapers-vintage-vintage-phone-wallpaper.jpg" alt=""></li>
        <li><img id="four" src="https://wallpaperaccess.com/full/1188866.jpg" alt=""></li>
        <li><img id="five" src="https://cutewallpaper.org/23/flower-pattern-wallpaper/186233871.jpg" alt=""></li>
    </ul>
    <!--end images background -->
    
    <!-- start of to-do list -->
    <div class="cont">
        <div class="form">
            <input type="text" class="input">
            <input type="submit" class="add" value="Add Task">
        </div>
        <div class="tasks">
        </div>
    </div>
    <!-- end of to-do list -->

    <!-- colors background -->
    <ul class="colors">
        <li data-color="#eff5f5"></li>
        <li data-color="#cdb4db"></li>
        <li data-color="#b3e8e8"></li>
        <li data-color="#97b7f1"></li>
        <li data-color="#f3bef3"></li>
    </ul>
    <!--end colors background -->
    </div>
    <script src="main.js"></script>
</body>
</html>
